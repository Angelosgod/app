<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醒目大文字显示</title>
    <style>
        /* 全局重置和基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 高对比度背景色 */
            background-color: #0F172A;
            /* 占满整个屏幕 */
            min-height: 100vh;
            /* 弹性布局居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 移除滚动条 */
            overflow: hidden;
            /* 抗锯齿优化 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 文字容器 */
        .text-container {
            /* 水平居中 */
            text-align: center;
            /* 内边距 */
            padding: 2rem;
            /* 最大宽度限制 */
            max-width: 90vw;
        }

        /* 醒目大文字样式 */
        .highlight-text {
            /* 超大号字体，响应式大小 */
            font-size: clamp(4rem, 15vw, 12rem);
            /* 粗体 */
            font-weight: 900;
            /* 无衬线字体，清晰易读 */
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            /* 高对比度文字颜色 */
            color: #FFFFFF;
            /* 文字阴影增强立体感和醒目度 */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3),
                         0 0 45px rgba(255, 255, 255, 0.2);
            /* 呼吸动画 */
            animation: pulse 3s ease-in-out infinite alternate;
            /* 防止文字换行 */
            white-space: nowrap;
            /* 文字溢出时显示省略号（小屏幕适配） */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 可选的副标题样式 */
        .sub-text {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            color: #38BDF8;
            margin-top: 1rem;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            animation: pulse 3s ease-in-out infinite alternate 0.5s;
        }

        /* 呼吸动画 */
        @keyframes pulse {
            0% {
                opacity: 0.9;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.03);
            }
        }

        /* 移动设备优化 */
        @media (max-width: 768px) {
            .highlight-text {
                /* 移动设备上允许文字换行 */
                white-space: normal;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <!-- 主标题（可修改为你需要的文字） -->
        <h1 class="highlight-text">醒目大文字</h1>
        <!-- 副标题（可选，可删除或修改） -->
        <p class="sub-text">清晰可见 · 视觉冲击</p>
    </div>
</body>
</html>
